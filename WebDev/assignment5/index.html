<!DOCTYPE html>

<html>

<head>
	
	<meta charset="utf-8">
	
	<title>Animated Kitty</title>
	
	<link rel="stylesheet" href="css/style.css">	
	

</style>
</head>
<body>
    <div class="moon"></div>
    
    <div class="cat">
        <div class="cat-ear left"></div>
        <div class="cat-ear right"></div>
        <div class="cat-head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="eye left inner"></div>
            <div class="eye right inner"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="half-circle"></div>
        </div>
		<div class="paw1"></div>
		<div class="paw2"></div>
        <div class="cat-body"></div>
        <div class="arm1"></div>
		<div class="arm2"></div>
    </div>
</body>
</html>
